<html>
    <head>
        <title> Дамп базы данных </title>
        <link rel="stylesheet" type="text/css" href="library.css" /> 
        
        

    </head>
    <body>
        <div class="flexbox">
            
                
            <div>
                <p>
                    <b>publisher </b>
                </p>
                <!-- количество строк в таблице -->
                
                
                <table>
                    <!-- формируем заголовок таблицы (имена столбцов) -->
                    <tr>
                    
                        <th>publisher_id</th>
                    
                        <th>publisher_name</th>
                    
                    </tr>
                    <tbody>
                    <!-- для всех строк таблицы -->
                    
                        <tr>
                        <!-- выводим значение каждого столбца -->
                        
                            <td> 1 </td>
                        
                            <td> ЭКСМО </td>
                        
                        </tr>
                    
                        <tr>
                        <!-- выводим значение каждого столбца -->
                        
                            <td> 2 </td>
                        
                            <td> ПИТЕР </td>
                        
                        </tr>
                    
                        <tr>
                        <!-- выводим значение каждого столбца -->
                        
                            <td> 3 </td>
                        
                            <td> РОСМЭН </td>
                        
                        </tr>
                    
                        <tr>
                        <!-- выводим значение каждого столбца -->
                        
                            <td> 4 </td>
                        
                            <td> АЛЬФА-КНИГА </td>
                        
                        </tr>
                    
                        <tr>
                        <!-- выводим значение каждого столбца -->
                        
                            <td> 5 </td>
                        
                            <td> ДРОФА </td>
                        
                        </tr>
                    
                        <tr>
                        <!-- выводим значение каждого столбца -->
                        
                            <td> 6 </td>
                        
                            <td> АСТ </td>
                        
                        </tr>
                    
                        <tr>
                        <!-- выводим значение каждого столбца -->
                        
                            <td> 7 </td>
                        
                            <td> НАУКА </td>
                        
                        </tr>
                    
                    </tbody>
                </table>
            </div>
        
            
                
            <div>
                <p>
                    <b>genre </b>
                </p>
                <!-- количество строк в таблице -->
                
                
                <table>
                    <!-- формируем заголовок таблицы (имена столбцов) -->
                    <tr>
                    
                        <th>genre_id</th>
                    
                        <th>genre_name</th>
                    
                    </tr>
                    <tbody>
                    <!-- для всех строк таблицы -->
                    
                        <tr>
                        <!-- выводим значение каждого столбца -->
                        
                            <td> 1 </td>
                        
                            <td> Роман </td>
                        
                        </tr>
                    
                        <tr>
                        <!-- выводим значение каждого столбца -->
                        
                            <td> 2 </td>
                        
                            <td> Приключения </td>
                        
                        </tr>
                    
                        <tr>
                        <!-- выводим значение каждого столбца -->
                        
                            <td> 3 </td>
                        
                            <td> Детектив </td>
                        
                        </tr>
                    
                        <tr>
                        <!-- выводим значение каждого столбца -->
                        
                            <td> 4 </td>
                        
                            <td> Лирика </td>
                        
                        </tr>
                    
                        <tr>
                        <!-- выводим значение каждого столбца -->
                        
                            <td> 5 </td>
                        
                            <td> Фантастика </td>
                        
                        </tr>
                    
                        <tr>
                        <!-- выводим значение каждого столбца -->
                        
                            <td> 6 </td>
                        
                            <td> Фэнтези </td>
                        
                        </tr>
                    
                    </tbody>
                </table>
            </div>
        
            
        </div>

</html>
