<html>
    <head>
        <title> Пример JINJA2 </title>
    </head>
    <body>
        <p>
            Привет, 
            {% if users[ind]['gender'] == 'м' %}
                студент
            {% else %}
                студентка
            {% endif %}
            {{users[ind]['name']}}!
        </p>
        <p>
            Ваша образовательная программа <b>{{users[ind]['program']}}</b>
        </p>
        <p>
            Вы изучаете дисциплины:<br>
            <ul>
                <li>
                    {{users[ind]['subjects'][0]}},
                </li>
                <li>
                    {{users[ind]['subjects'][1]}},
                </li>
                <li>
                    {{users[ind]['subjects'][2]}}.
                </li>
            </ul>
        </p>
    </body>
</html>
